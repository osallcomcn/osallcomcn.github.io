<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" />
  <!-- docsify-gitalk-with-footer plugin -->


  <!-- 主题 -->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">-->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">-->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css">-->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dolphin.css">-->

  <!--在 Github 上编辑-->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>


</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: 'PMP学习笔记',
      repo: '',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 4,
      autoHeader: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',

      search: 'auto', // 默认值

      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      plugins: [

        EditOnGithubPlugin.create(
                'https://github.com/osallcomcn/osallcomcn.github.io/blob/main/docs/',
                null,
                '编辑'
        )
      ],

      gitalkWithFooter: {
        footerInnerHtml: "<p>text</p>",
        gitalkConfig: {
          clientID: 'd85743d5fad62b430e59',
          clientSecret: 'f0a5698ec1cc2b6ba8c88bed339a637f4a3423f3',
          repo: 'osallcomcn.github.io',
          owner: 'osallcomcn',
          admin: ['osallcomcn'],
          // facebook-like distraction free mode
          distractionFreeMode: false,
          labels: 'gitalk'
        }
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--emoji-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!--分页-->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--全文搜索-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- GitTalk评论 -->
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/pikapikapikaori/docsify-gitalk-with-footer@latest/src/gitalkWithFooter.js"></script>

</body>
</html>
